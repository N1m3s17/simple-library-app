<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <header class="header-container">
        <h1>My Library</h1>
        <button class="open-modal btn light-btn">Add a book</button>
    </header>
    <dialog class="modal">
        <form id="book-form" method="dialog">
            <div class="form-element-div">
                <label for="title">Name of the Book</label>
                <input type="text" class="textbox" name="title" id="title" required>
            </div>
            <div class="form-element-div">
                <label for="author">Name of the Author</label>
                <input type="text" class="textbox" name="author" id="author" required>
            </div>
            <div class="form-element-div">
                <label for="pages">Number of Pages</label>
                <input type="number" class="textbox" name="pages" id="pages" required>
            </div>
            <div class="form-element-checkbox">
                <label for="read">Have you read the book?</label>
                <input type="checkbox" name="read" value="read">
            </div>
            <div class="submit-btn">
                <button class="btn light-btn" type="submit">Add</button>
            </div>  
        </form>
    </dialog>

    <main class="container">

    </main>
    
</body>
<script src="script.js"></script>
</html>
